    <section class="clearfix bg-dark listingSection">

                    <main>
                        <form th:action="@{/add-listings}" th:object="${lists}" method="post"
                              enctype="multipart/form-data" class="listing__form">
                            <div class="dashboardBoxBg mb30">
                                <div class="profileIntro paraMargin">
                                    <h3 th:text="#{list.label56}"></h3>
                                    <p th:text="#{list.label61}"></p>
                                    <div class="row">
                                        <div class="form-group col-sm-6 col-xs-12">
                                            <label for="listingTitle">Listing Title</label>
                                            <input type="text" th:field="*{title}" class="form-control"
                                                   id="listingTitle" placeholder="Listing Title">
                                        </div>
                                        <div class="form-group col-sm-6 col-xs-12">
                                            <label th:text="#{list.label57}"></label>
                                            <div class="contactSelect">
                                                <select th:field="*{category}" name="guiest_id9" id="guiest_id9"
                                                        class="select-drop">
                                                    <option th:each="category:${allCategory}" th:value="${category.id}"
                                                            th:text="${category.name}"></option>
                                                </select><br/>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <label for="discribeTheListing" th:text="#{list.label58}"></label>
                                            <textarea class="form-control" rows="3" th:field="*{description}"
                                                      id="discribeTheListing"
                                                      placeholder="Discribe the listing"></textarea>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <label for="addTags" th:text="#{list.label59}"></label>
                                            <input type="text" th:field="*{togs}" class="form-control" id="addTags"
                                                   placeholder="Add Tags">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboardBoxBg mb30">
                                <div class="profileIntro paraMargin">
                                    <h3 th:text="#{list.label60}"></h3>
                                    <p th:text="#{list.label61}"></p>
                                    <div class="row">
                                        <div class="form-group col-sm-6 col-xs-12">
                                            <label>Listing Region</label>
                                            <div class="contactSelect">
                                                <select th:field="*{region}" name="guiest_id19" id="guiest_id19"
                                                        class="select-drop">
                                                    <option th:each="region:${allRegions}" th:value="${region.id}"
                                                            th:text="${region.name}"></option>
                                                </select><br/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6 col-xs-12">
                                            <label for="listingAddress" th:text="#{list.label62}"></label>
                                            <input type="text" th:field="*{user.username}" class="form-control"
                                                   id="listingAddress"
                                                   placeholder="Listing Address">
                                        </div>

                                        <div class="form-group col-sm-6 col-sm-push-6 col-xs-12">
                                            <div class="mapArea">
                                                <div class="clearfix">
                                                    <div id="map-canvas"></div>
                                                </div>
                                                <span class="help-block" th:text="#{list.label63}"></span>
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-6 col-sm-pull-6 col-xs-12">
                                            <label for="listingPhone"  th:text="#{list.label64}"></label>
                                            <input type="text" th:field="*{phone} " class="form-control"
                                                   id="listingPhone"
                                                   placeholder="546 - 545 - 2546">
                                        </div>

                                        <div class="form-group col-sm-6 col-sm-pull-6 col-xs-12">
                                            <label for="listingEmail" th:text="#{list.label65}"></label>
                                            <input type="email" th:field="*{user.email}" class="form-control"
                                                   id="listingEmail"
                                                   placeholder="hello@example.com">
                                        </div>

                                        <div class="form-group col-sm-6 col-sm-pull-6 col-xs-12">
                                            <label for="listingWebsite" th:text="#{list.label66}"></label>
                                            <input type="text" th:field="*{website}" class="form-control"
                                                   id="listingWebsite"
                                                   placeholder="http://">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboardBoxBg mb30">
                                <div class="profileIntro paraMargin">
                                    <h3 th:text="#{list.label67}"></h3>
                                    <p th:text="#{list.label61}"></p>
                                    <div class="row">
                                        <div class="form-group col-xs-12">
                                            <div class="imageUploader text-center">
                                                <div class="file-upload">

                                                        <input type="file" name="picture" class="file">
                                                        <button class="browse" type="button" th:text="#{list.label68}">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                            <div class="dashboardBoxBg mb30">

                                            <input type="text" class="form-control" id="twitterUrl"
                                                   placeholder="http://twitter.com/listty">
                                        </div>

                                        <div class="form-group col-sm-6 col-xs-12">
                                            <label for="youtubeUrl">You Tube URL</label>
                                            <input type="text" class="form-control" id="youtubeUrl"
                                                   placeholder="http://youtube.com/listty">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboardBoxBg mb30">
                                <div class="profileIntro paraMargin">
                                    <h3 th:text="#{list.label71}"></h3>
                                    <p>Example: 10.00am - 5.00pm or 10.00 - 17.00</p>
                                    <div class="row">
                                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                                            <label for="mondayTime" th:text="#{list.label72}"></label>
                                            <input type="text" th:field="*{ms}" class="form-control" id="mondayTime"
                                                   placeholder="10.00am - 5.00pm">
                                        </div>

                                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                                            <label for="tuesdayTime" th:text="#{list.label73}"></label>
                                            <input type="text" class="form-control" id="tuesdayTime"
